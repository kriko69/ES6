<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>spread</title>
</head>
<body>

	<script type="text/javascript">
		let numeros=[1,54,6,532,67,34,98,90,123,32,456];
		let max = Math.max(...numeros); //el operador spread (...) permite indicar que el parametro que le vamos a pasar a una funcion es un arreglo 
		//spread esparse los elementos de un arreglo como si fueran enviados de forma separada
		console.log(max);

		//diferencia entre rest y spread

		function saludarREST(saludo,...nombres)
		{
			for(let i of nombres)
			{
				console.log(`${saludo} ${i}`)
			}
		}
		function saludarSPREAD(saludo,...nombres)
		{
			console.log(`${saludo} ${nombres}.`);
		}

		saludarREST("hola","chris","luis","jessy"); //rest es para aceptar parametros ilimitados
		let personas=["chris","luis","jessy"]; 
		saludarSPREAD("mucho gusto",personas); //spread pide los datos en un array pero los procesa como si fueran por separado

		let autos=["toyota","nissan"];
		let marcas=["audi","ford",...autos,"volskwagen"];
		console.log(marcas);
		


		let user={
			nombre:"chris",
			edad:23,
			altura:1.71
		};

		let json = JSON.stringify(user);
		console.log(json);
	</script>
</body>
</html>
