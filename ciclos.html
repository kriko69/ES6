<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ES6</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
	<div class="jumbotron">
		<center><h1>VIVA EL ECMASCRIPT2016 !</h1></center>
	</div>
	<script src="jquery-3.2.0.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script type="text/javascript">
		let meloveyou=[1,2,3,4,5,6];
		for(let number in meloveyou) //con in mostramos los indices del array y no los datos
		{
			console.log(number); //meloveyou[number]
		}
		console.log("----------------------");
		let meloveyou2=[6,5,4,3,2,1];
		for(let number of meloveyou2) //con of mostramos los datos
		{
			console.log(number);
		}
		console.log("----------------------");
		meloveyou.forEach(function(e){ //con forEach mostramos los datos mediante una funcion anonima o definida
			console.log(e);
		});
	</script>
</body>
</html>
